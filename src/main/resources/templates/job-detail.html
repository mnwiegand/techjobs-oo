<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <!-- // copy & paste 5 table rows, or, loop through the fields in the object-->
    <Table>
        <tr>
            <td>Name</td>
            <td th:text="${jobObject.name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${jobObject.employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${jobObject.location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${jobObject.positionType}"></td>
        </tr>
        <tr>
            <td>CoreCompetency</td>
            <td th:text="${jobObject.coreCompetency}"></td>
        </tr>
    </Table>


</div>

</body>
</html>
